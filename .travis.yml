language: python
python:
  - "3.4"

env:
  - FLASK=0.11.1

services:
  - mysql

sudo: true

before_install:
  - pip install flask==$FLASK coverage
  - pip install -r SGA_REST_login/requirements.txt

install: true

before_script:
  - cd env_scripts
  - source props.sh
  - cd ..

script: 
  - cd SGA_REST_login/services && nosetests testLogin.py && cd ..

before_deploy:
  - cd ..
  - tar -cf SGA_Sangam_loginpage.tar . || true
  - mkdir -p "dpl_cd_upload"
  - ls
  - mv SGA_Sangam_loginpage.tar dpl_cd_upload/SGA_Sangam_loginpage.tar || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    local_dir: dpl_cd_upload
    bucket: sga-sangam-testing
    region: us-west-1
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      repo: airavata-courses/TeamSangam
      branch: milestone3-loginpage

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-sangam-testing
    key: SGA_Sangam_loginpage.tar
    bundle_type: tar
    application: SGA-TeamSangam-M3
    deployment_group: SGA-TeamSangam-M3-Workers
    region: us-west-1
    on:
      repo: airavata-courses/TeamSangam
      branch: milestone3-loginpage

after_deploy:
  - echo "Deploy steps completed successfully."

branches:
  only:
    - milestone3-loginpage

