<!doctype html>
<html ng-app="authModule">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/signup.css">
		<title>Signup for the team Sangam gateway.</title>
	</head>
	
	<body ng-controller="signupController">
		<header class="jumbotron text-center">
			<h2>Team Sangam Weather forecasting.</h2>
		</header>
		<br/>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="text-center">Enter your information below</p>
						</div>
						<div class="panel-body">
							<form name="signupForm" ng-submit="signup()">
								<input class="form-control" placeholder="First Name" type="text" name="firstName" ng-model="user.firstName"><br/>
								<input  class="form-control" placeholder="Last Name" type="text" name="lastName"  ng-model="user.lastName"><br/>
								<input class="form-control" placeholder="E-mail" type="text" name="email" ng-model="user.email"><br/>
								<input class="form-control" placeholder="Password" type="password" name="password" ng-model="user.password"><br/>
								<input class="form-control" placeholder="Confirm password" type="password" name="password2" ng-model="password2"><br/>
								<input class="btn btn-lg btn-info btn-block" type="submit" value="Register"><br/>
							</form>
							<div class="text-center">
								<p>{{ signupMessage }}</p>
							</div>
						</div>
						<div class="panel-footer">
							<p class="text-center">Already a member? Login <a href="login.html">here</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<footer class="page-footer navbar navbar-fixed-bottom">
			<p class="text-center">copyright 2016. Team Sangam.</p>
		</footer>
	</body>
</html>
<script src="scripts/angular.min.js"></script>
<script src="scripts/home.js"></script>
