<!doctype html>
<html ng-app = "sga_admin">
	<head>		
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
		<title>Science Gateway</title>
	</head>
	<body ng-controller="sga_admin_controller">
	    <header class="jumbotron text-center"> 
	    	<h2> Hello Admin. Welcome to the Science Gateway Weather Forecasting Portal. </h2>
	    </header>
	    
	    <div class="container">
	    	<div class="row">
	        	<div class="col-md-4 col-md-offset-4">
	                    <div class="panel-body">
	                    	<form name="adminForm" ng-submit="pullAllUserStats()">
	                    		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Pull all user statistics"><br>
	                    	</form>   
	    				</div>
	          	</div>
	       	</div>
	       	<p class="text-center">{{message}}</p>
       		<table class="table table-bordered table-hover table-striped" ng-show="showTable">
       			<thead>
	       			<tr>
	       				<th>User</th>
	       				<th>Request count</th>
	       			</tr>
	       		</thead>
	       		<tbody>
	       			<tr ng-repeat="row in stats">
	       				<td>{{ row.id }}</td>
	       				<td>{{ row.count }}</td>
	       			</tr>
	       		</tbody>
       		</table>
	    </div>
	    <br/>     
	     
 		<footer class="page-footer">
			<p class="text-center">copyright 2016. Team Sangam.</p>
		</footer>
	</body>
</html>
<script src="scripts/angular.min.js"></script>
<script src="scripts/admin.js "></script>
